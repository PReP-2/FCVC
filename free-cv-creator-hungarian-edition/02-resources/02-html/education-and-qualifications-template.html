<div class="row gx-3 mx-auto px-0" id="educationAndQualificationsTemplate0">
    <div class="col-12 mt-3">
        <small>Please enter your studies in order so that the most recent is recorded first. This will put your highest qualification at the top of the list. The order cannot be changed later!</small>
    </div>
    
    <div class="col-md-6 mt-3">
        <label for="inputStartOfStudy0" class="form-label">
            <abbr class="abbrMustBeFilled" title="Must be filled!">Start of study 
                <strong class="strongMustBeFilled">*</strong>
            </abbr>
        </label>
        <input type="date" class="form-control" name="inputStartOfStudy0" id="inputStartOfStudy0" value="" required>
    </div>

    <div class="col-md-6 mt-3">
        <label for="inputEndOfStudy0" class="form-label">End of study</label>
        <input type="date" class="form-control" name="inputEndOfStudy0" id="inputEndOfStudy0" value="">
    </div>

    <div class="col-md-6 mt-3">
        <label for="inputInstitutionName0" class="form-label">
            <abbr class="abbrMustBeFilled" title="Must be filled!">Institution name 
                <strong class="strongMustBeFilled">*</strong>
            </abbr>
        </label>
        <input type="text" class="form-control" name="inputInstitutionName0" id="inputInstitutionName0" value="" required>
    </div>

    <div class="col-md-6 mt-3">
        <label for="inputQualification0" class="form-label">
            <abbr class="abbrMustBeFilled" title="Must be filled!">Qualification 
                <strong class="strongMustBeFilled">*</strong>
            </abbr>
        </label>
        <input type="text" class="form-control" name="inputQualification0" id="inputQualification0" value="" required>
    </div>

    <div class="col-12 mt-3 mb-2">
        <label for="inputStudies0" class="form-label">Studies</label>
        <textarea class="form-control" name="inputStudies0" id="inputStudies0" rows="5"></textarea>
    </div>
    
    <hr class="mt-4 mb-3">
</div>
