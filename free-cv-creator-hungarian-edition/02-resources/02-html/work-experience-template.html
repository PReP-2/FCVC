<div class="row gx-3 mx-auto px-0" id="workExperienceTemplate0">
    <div class="col-12 mt-3">
        <small>Please enter your work experiences in order so that the most recent is recorded first. This will put your most recent workplace at the top of the list. The order cannot be changed later!</small>
    </div>
    
    <div class="col-md-6 mt-3">
        <label for="inputStartOfEmployment0" class="form-label">
            <abbr class="abbrMustBeFilled" title="Must be filled!">Start of employment 
                <strong class="strongMustBeFilled">*</strong>
            </abbr>
        </label>
        <input type="date" class="form-control requiredClean" name="inputStartOfEmployment0" id="inputStartOfEmployment0" value="" required>
    </div>

    <div class="col-md-6 mt-3">
        <label for="inputEndOfEmployment0" class="form-label">End of employment</label>
        <input type="date" class="form-control" name="inputEndOfEmployment0" id="inputEndOfEmployment0" value="">
    </div>

    <div class="col-md-6 mt-3">
        <label for="inputWorkplaceName0" class="form-label">
            <abbr class="abbrMustBeFilled" title="Must be filled!">Workplace name 
                <strong class="strongMustBeFilled">*</strong>
            </abbr>
        </label>
        <input type="text" class="form-control requiredClean" name="inputWorkplaceName0" id="inputWorkplaceName0" value="" required>
    </div>

    <div class="col-md-6 mt-3">
        <label for="inputPosition0" class="form-label">
            <abbr class="abbrMustBeFilled" title="Must be filled!">Position 
                <strong class="strongMustBeFilled">*</strong>
            </abbr>
        </label>
        <input type="text" class="form-control requiredClean" name="inputPosition0" id="inputPosition0" value="" required>
    </div>

    <div class="col mt-3 mb-2">
        <label for="inputJobDescription0" class="form-label">Job description</label>
        <textarea class="form-control" name="inputJobDescription0" id="inputJobDescription0" rows="5"></textarea>
    </div>
    
    <hr class="mt-4 mb-3">
</div>
